<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quick Jot-Duran Giovanny</title>

  <!-- MDL + Iconos -->
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css"/>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#3F51B5"/>
  <link rel="icon" href="assets/icon-192.png" type="image/png"/>

  <!-- Estilos -->
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <!-- HEADER -->
    <header class="mdl-layout__header mdl-layout__header--waterfall">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Quick Jot</span>
        <div class="mdl-layout-spacer"></div>

        <!-- Botón instalar PWA (se muestra solo si hay evento) -->
        <button id="installBtn" class="mdl-button mdl-js-button" style="display:none">
        <i class="material-icons">download</i>
        <span>Instalar App</span>
          </button>
      </div>
    </header>

    <main class="mdl-layout__content">
      <!-- HERO -->
      <section class="hero">
        <h1 class="hero__title">Notas rápidass</h1>
        <p class="hero__subtitle">Añade ideas, listas o recordatorios</p>

        <!-- Input + botón -->
        <div class="jot-input mdl-shadow--2dp">
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--full-width jot-input__text">
            <input class="mdl-textfield__input" type="text" id="noteText" placeholder="Escribe tu nota aquí…"/>
          </div>
          <button id="addNote" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
            Añadir
          </button>
        </div>

        <!-- Búsqueda -->
        <div class="search-row">
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
            <label class="mdl-button mdl-js-button mdl-button--icon" for="searchInput">
              <i class="material-icons">search</i>
            </label>
            <div class="mdl-textfield__expandable-holder">
              <input class="mdl-textfield__input" type="text" id="searchInput" placeholder="Buscar nota…">
            </div>
          </div>
          <span class="note-count"><i class="material-icons">sticky_note_2</i> <span id="noteCount">0</span> notas</span>
        </div>
      </section>

      <!-- LISTA DE NOTAS -->
      <section class="notes-wrap">
        <div id="emptyState" class="empty-state mdl-shadow--2dp">
          <i class="material-icons">lightbulb</i>
          <p>Empieza escribiendo una nota arriba y pulsa <b>Añadir</b>.</p>
        </div>
        <div id="notesList" class="notes-list mdl-grid"></div>
      </section>

      <!-- FAB -->
      <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored fab" id="fabAdd">
        <i class="material-icons">add</i>
      </button>

      <!-- SNACKBAR -->
      <div id="snackbar" class="mdl-js-snackbar mdl-snackbar">
        <div class="mdl-snackbar__text"></div>
        <button class="mdl-snackbar__action" type="button"></button>
      </div>

      <!-- FOOTER -->
      <footer class="footer">
        <span>INTEGRATIV DE COMPONENTES WEB</span>
      </footer>
    </main>
  </div>

  <script defer src="js/app.js"></script>
</body>
</html>
