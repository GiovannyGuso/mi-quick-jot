<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quick Jot – Notas Rápidas</title>

  <!-- Material Design Lite CSS -->
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
  <!-- Tus estilos -->
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#3F51B5"/>
</head>
<body>
  <!-- Layout MDL con header fijo -->
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header mdl-color--primary">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Quick Jot</span>
      </div>
    </header>

    <main class="mdl-layout__content">
      <section class="jot-container">
        <!-- Campo de texto y botón -->
        <div class="jot-input">
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--full-width">
            <input
              class="mdl-textfield__input"
              type="text"
              id="noteText"
              placeholder="Escribe tu nota aquí…"
            />
          </div>
          <button
            id="addNote"
            class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          >
            Añadir
          </button>
        </div>
        <!-- Area donde aparecerán las notas -->
        <div id="notesList" class="notes-list mdl-grid"></div>
      </section>
    </main>
  </div>

 
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
 
  <script defer src="js/app.js"></script>
</body>
</html>
